name: "main push"

on: push

jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: npm install
      - run: npm test

      - name: Coveralls
        uses: coverallsapp:coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN}}